<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Input</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div class="input-container">
        <div class="radio-status" id="radioStatus">Not on radio</div>
        <input type="text" id="textInput" maxlength="200">
        <div class="button-container">
            <button onclick="submitText(false)" id="sendButton">Send</button>
            <button onclick="submitText(true)" id="radioButton" disabled>Radio</button>
        </div>
    </div>
</div>
<div id="speaking-text"></div>
<audio id="audioPlayer" style="display: none;"></audio>
<script src="script.js"></script>
</body>
</html>
